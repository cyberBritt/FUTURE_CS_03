<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-visibility {
            position: absolute;
            top: 10px;
            right: 12px;
            cursor: pointer;
            font-size: 12px;
            color: #007bff;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload a File to Encrypt</h2>
        <form action="/" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            
            <div class="password-wrapper">
                <input type="password" id="enc_key" name="enc_key" placeholder="Encryption Key" required>
                <span class="toggle-visibility" onclick="toggleKey()">Show</span>
            </div>

            <input type="file" name="file" required>
            <button type="submit">Upload and Encrypt</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const key = document.getElementById('enc_key').value;
            if (key.length < 8) {
                alert("Encryption key must be at least 8 characters.");
                return false;
            }
            return true;
        }

        function toggleKey() {
            const field = document.getElementById('enc_key');
            const toggle = document.querySelector('.toggle-visibility');
            if (field.type === "password") {
                field.type = "text";
                toggle.textContent = "Hide";
            } else {
                field.type = "password";
                toggle.textContent = "Show";
            }
        }
    </script>

</body>
</html>
